<div class="container">
  <br>
  <h4><mark>Automobile:</mark> {{name}} <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Automobile tech:
    <ul>
      <li>
        Speed: <strong>{{speed}}</strong>km
      </li>
      <li>
          Car color: <strong>{{colors.car}}</strong>
        </li>
        <li>
            Salon color: <strong>{{colors.salon}}</strong>
          </li>
          <li>
              Wheels color: <strong>{{colors.wheels}}</strong>
            </li>
    </ul>
    <h5>Redact obj:</h5>
    <button class = "btn btn-danger" (click) = "showEdit()">Open Edit</button>
    <form *ngIf = isEdit>
      <div class="form-group">
        <input type = "text" placeholder = "Car name" class = "form-control" [(ngModel)] = "name" name = "name">
        <br>
        <input type = "text" placeholder = "Car model" class = "form-control" [(ngModel)] = "model" name = "model"> 
        <br>
        <input type = "text" placeholder = "Speed" class = "form-control" [(ngModel)] = "speed" name = "speed">
        <br>
        <input type = "text" placeholder = "Car color" class = "form-control"[(ngModel)] = "colors.car" name = "car">
        <br>
        <input type = "text" placeholder = "Salon color" class = "form-control" [(ngModel)] = "colors.salon" name = "salon">
        <br>
        <input type = "text" placeholder = "Wheels color" class = "form-control" [(ngModel)] = "colors.wheels" name = "wheels">
             
      </div>
    </form>
  
  <h5>Automobile options:</h5>
  <form (submit) = "addOpt(option.value)">
    <div class="form-group">
      <label for = "option">Add new option</label>
      <input type = "text" id = "option" placeholder = "Enter new option" class = "form-control" #option>
      <br>
      <button type="submit" class = "btn btn-outline-success">Add</button>
     
    </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor = 'let opt of options'>{{opt}} <button class="btn btn-warning btn-sm" (click) = "delOpt(opt)">x</button></li>
    </ul>
  </div>
  <h5>Select car</h5>
  <button class = "btn btn-danger" (click) = "carSelect('bmw')">BMW</button>
  <button class = "btn btn-danger" (click) = "carSelect('zaz')">ZAZ</button>
  <button class = "btn btn-danger" (click) = "carSelect('mers')">Mers</button>
   
</div>
